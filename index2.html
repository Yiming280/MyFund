<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的指数基金看板</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-10">
    <div id="app" class="max-w-xl mx-auto p-4">
        <header class="text-center py-6">
            <h1 class="text-3xl font-extrabold text-blue-600">FundTracker</h1>
            <p class="text-gray-500">实时估值与趋势分析</p>
        </header>

        <div class="flex gap-2 mb-6">
            <input v-model="searchCode" @keyup.enter="fetchData" placeholder="输入基金代码 (如 000001)" 
                   class="flex-1 p-3 rounded-lg border-none shadow-md focus:ring-2 focus:ring-blue-400 outline-none">
            <button @click="fetchData" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold shadow-md hover:bg-blue-700 transition">
                查询
            </button>
        </div>

        <div v-if="fund" class="bg-white rounded-2xl shadow-xl overflow-hidden mb-6">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">{{ fund.name }} <span class="text-sm font-normal text-gray-400">{{ fund.fundcode }}</span></h2>
                    <button @click="toggleFav" class="text-sm px-3 py-1 rounded-full border border-blue-500 text-blue-500 hover:bg-blue-50">
                        {{ isFav ? '⭐ 已在自选' : '➕ 加入自选' }}
                    </button>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-gray-400 text-xs">实时估值 ({{ fund.gztime }})</p>
                        <p :class="fund.gszzl >= 0 ? 'text-red-500' : 'text-green-500'" class="text-4xl font-black">
                            {{ fund.gsz }} 
                            <span class="text-lg font-normal">{{ fund.gszzl >= 0 ? '+' : '' }}{{ fund.gszzl }}%</span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="chart" class="w-full h-64 bg-gray-50 border-t"></div>
        </div>

        <div class="mt-8">
            <h3 class="text-lg font-bold text-gray-700 mb-4 px-2 italic">我的自选 (LocalStorage)</h3>
            <div v-for="item in favorites" :key="item.code" class="bg-white p-4 rounded-xl shadow-sm mb-3 flex justify-between items-center border-l-4 border-blue-500">
                <div @click="searchCode = item.code; fetchData()" class="cursor-pointer">
                    <p class="font-bold text-gray-800">{{ item.name }}</p>
                    <p class="text-xs text-gray-400">{{ item.code }}</p>
                </div>
                <div class="flex items-center gap-4">
                    <button @click="removeFav(item.code)" class="text-gray-300 hover:text-red-500">✕</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, computed } = Vue;

        createApp({
            setup() {
                const searchCode = ref('');
                const fund = ref(null);
                const favorites = ref(JSON.parse(localStorage.getItem('my_funds') || '[]'));
                let chart = null;

                const isFav = computed(() => fund.value && favorites.value.some(f => f.code === fund.value.fundcode));

                // 初始化图表
                const initChart = () => {
                    const chartDom = document.getElementById('chart');
                    if (!chartDom) return;
                    chart = echarts.init(chartDom);
                    const option = {
                        grid: { top: 20, right: 20, bottom: 40, left: 50 },
                        xAxis: { type: 'category', data: ['09:30', '10:30', '11:30', '13:00', '14:00', '15:00'], axisLine: {show: false} },
                        yAxis: { type: 'value', scale: true, splitLine: {lineStyle: {type: 'dashed'}} },
                        series: [{
                            data: [1.1, 1.12, 1.11, 1.15, 1.14, 1.16], // 演示模拟数据
                            type: 'line',
                            smooth: true,
                            showSymbol: false,
                            areaStyle: { color: 'rgba(59, 130, 246, 0.1)' },
                            lineStyle: { color: '#3b82f6', width: 3 }
                        }]
                    };
                    chart.setOption(option);
                };

                const fetchData = async () => {
                    if (!searchCode.value) return;
                    try {
                        // 改为连接 Python 助手 (端口 5000)
                        const res = await fetch(`http://127.0.0.1:5000/get_fund?code=${searchCode.value}`);
                        const data = await res.json(); // Python 已经帮我们处理好了 JSON 格式
                        fund.value = data;
                        
                        // 渲染图表
                        setTimeout(() => initChart(), 100);
                    } catch (e) {
                        alert("连接 Python 助手失败，请确保 python server.py 正在运行");
                    }
                };

                const toggleFav = () => {
                    if (isFav.value) return;
                    favorites.value.push({ name: fund.value.name, code: fund.value.fundcode });
                    localStorage.setItem('my_funds', JSON.stringify(favorites.value));
                };

                const removeFav = (code) => {
                    favorites.value = favorites.value.filter(f => f.code !== code);
                    localStorage.setItem('my_funds', JSON.stringify(favorites.value));
                };

                return { searchCode, fund, fetchData, favorites, isFav, toggleFav, removeFav };
            }
        }).mount('#app');
    </script>
</body>
</html>
