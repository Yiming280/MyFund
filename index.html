<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金实时估值助手</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="max-w-md mx-auto p-4">
        <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">FundWatch 估值助手</h1>

        <div class="flex gap-2 mb-8">
            <input v-model="searchCode" placeholder="输入基金代码 (如: 000001)" 
                   class="flex-1 border p-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button @click="getFundData(searchCode)" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                查询
            </button>
        </div>

        <div v-if="currentFund" class="bg-white p-4 rounded-lg shadow-md mb-8 border-l-4 border-blue-500">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="font-bold text-lg">{{ currentFund.name }}</h2>
                    <p class="text-gray-500 text-sm">{{ currentFund.fundcode }}</p>
                </div>
                <button @click="addToFavorites(currentFund)" class="text-blue-500 text-sm border border-blue-500 px-2 py-1 rounded">
                    + 加入自选
                </button>
            </div>
            <div class="mt-4 flex justify-between">
                <div>
                    <p class="text-gray-400 text-xs">实时估值</p>
                    <p :class="currentFund.gszzl >= 0 ? 'text-red-500' : 'text-green-500'" class="text-xl font-bold">
                        {{ currentFund.gsz }} ({{ currentFund.gszzl }}%)
                    </p>
                </div>
                <div class="text-right">
                    <p class="text-gray-400 text-xs">更新时间</p>
                    <p class="text-gray-600 text-sm">{{ currentFund.gztime }}</p>
                </div>
            </div>
        </div>

        <div>
            <h3 class="font-bold text-gray-700 mb-3 italic">我的自选</h3>
            <div v-if="favorites.length === 0" class="text-gray-400 text-center py-10">暂无自选基金</div>
            <div v-for="item in favorites" :key="item.fundcode" class="bg-white p-3 rounded mb-2 shadow-sm flex justify-between items-center">
                <div>
                    <p class="font-medium text-gray-800">{{ item.name }}</p>
                    <p class="text-xs text-gray-400">{{ item.fundcode }}</p>
                </div>
                <div class="text-right">
                    <p :class="item.gszzl >= 0 ? 'text-red-500' : 'text-green-500'" class="font-bold">
                        {{ item.gszzl }}%
                    </p>
                    <button @click="removeFavorite(item.fundcode)" class="text-gray-300 hover:text-red-400 text-xs">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const searchCode = ref('');
                const currentFund = ref(null);
                const favorites = ref([]);

                // 核心：获取数据 (注意：实际开发中需通过后端代理解决跨域)
                const getFundData = async (code) => {
                    if (!code) return;
                    try {
                        // 使用 jsonp 或 后端代理。这里为了演示使用了一个公共的代理接口或直接请求
                        // 注意：天天基金接口在浏览器直接 fetch 会报 CORS 错误
                        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('http://fundgz.1234567.com.cn/js/'+code+'.js?rt='+Date.now())}`);
                        const data = await response.json();
                        const jsonStr = data.contents.match(/\((.*)\)/)[1];
                        currentFund.value = JSON.parse(jsonStr);
                    } catch (e) {
                        alert("获取数据失败，请检查代码是否正确或存在跨域限制");
                    }
                };

                const addToFavorites = (fund) => {
                    if (!favorites.value.find(f => f.fundcode === fund.fundcode)) {
                        favorites.value.push(fund);
                        save();
                    }
                };

                const removeFavorite = (code) => {
                    favorites.value = favorites.value.filter(f => f.fundcode !== code);
                    save();
                };

                const save = () => localStorage.setItem('my_funds', JSON.stringify(favorites.value));
                
                onMounted(() => {
                    const saved = localStorage.getItem('my_funds');
                    if (saved) favorites.value = JSON.parse(saved);
                });

                return { searchCode, currentFund, favorites, getFundData, addToFavorites, removeFavorite };
            }
        }).mount('#app');
    </script>
</body>
</html>
